#三、推荐使用XHTML规范

>>>---

- 标签总是闭合或自闭合
        //不推荐
        <p>第一段<p>第二段
        //推荐
        <p>第一段</p><p>第二段</p>
- 属性值使用双引号括住
        //不推荐
        <div id=test></div>
        //推荐
        <div id="test"></div>
- 元素名称和属性小写 
        //不推荐
        <DIV ID="test"></DIV>
        //推荐
        <div id="test"></div>
