<script>
$(function(){
	
	var start_pos   = -1000;
	
	var im          = $('#impress');
	var dash_source = $('#dash-template').html();
	var template    = Handlebars.compile(dash_source);
	
	$('.real-content').each(function(i, elem) {
		var con = marked.parser(marked.lexer($(this).html()));
        im.append(template({content: con, pos: -1000 + i * 1000}));
    });
	
	impress().init();
})

</script>
